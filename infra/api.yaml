apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netatmo
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.94"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: netatmo
    image:
      name: vibioh/netatmo
      tag: "202401060018" # {"$imagepolicy": "default:flux-netatmo-api:tag"}
    config:
      GOMAXPROCS: "1"
      NETATMO_LOGGER_JSON: "true"
      NETATMO_TELEMETRY_URL: datadog.observability:4317
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/netatmo
      OTEL_SERVICE_NAME: netatmo
    secrets:
      NETATMO_ACCESS_TOKEN: 
      NETATMO_CLIENT_ID: 
      NETATMO_CLIENT_SECRET: 
      NETATMO_REFRESH_TOKEN: 
      NETATMO_SCOPES: 
    pprof:
      enabled: true
    service: null
    probes:
      enabled: false
    autoscaling:
      enabled: false

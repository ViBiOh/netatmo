apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netatmo
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.80"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: netatmo
    image:
      name: vibioh/netatmo
      tag: "202202050923" # {"$imagepolicy": "default:flux-netatmo-api:tag"}
    config:
      NETATMO_LOGGER_JSON: "true"
    secrets:
      NETATMO_ACCESS_TOKEN: 
      NETATMO_CLIENT_ID: 
      NETATMO_CLIENT_SECRET: 
      NETATMO_REFRESH_TOKEN: 
      NETATMO_SCOPES: 

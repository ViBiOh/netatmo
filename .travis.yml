---

jobs:
  include:
    - stage: Build

      language: minimal
      services:
        - docker
      script: docker build --build-arg CODECOV_TOKEN --build-arg "APP_VERSION=$(make version)" -t "${DOCKER_USER}/$(make name):$(make version)" .
      after_success:
        - echo "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin
        - docker push "${DOCKER_USER}/$(make name):$(make version)"

    - stage: Publish

      language: minimal
      script:
        - curl -q -sSL --max-time 10 "https://raw.githubusercontent.com/ViBiOh/scripts/master/bootstrap" | bash -s "docker_promote"
        - scripts/docker_promote "${DOCKER_USER}/$(make name)" "$(make version)"
      after_success:
        - curl -q -sSL --max-time 10 -X POST https://goreportcard.com/checks?repo=github.com/${TRAVIS_REPO_SLUG}

    - stage: Deploy

      language: minimal
      script:
        - curl -q -sSL --max-time 10 "https://raw.githubusercontent.com/ViBiOh/scripts/master/bootstrap" | bash -s "deploy" "env_replace"
        - SUFFIX=home DOMAIN=netatmo.vibioh.fr scripts/env_replace docker-compose.yml DOCKER_USER DOMAIN SUFFIX NETATMO_ACCESS_TOKEN NETATMO_CLIENT_ID NETATMO_CLIENT_SECRET NETATMO_REFRESH_TOKEN NETATMO_SCOPES BASIC_USERS | sed "s|\\\$|\$\$|g" > docker-compose-env.yml
        - scripts/deploy "$(make name)" "@docker-compose-env.yml"

    - stage: Deploy

      language: minimal
      script:
        - curl -q -sSL --max-time 10 "https://raw.githubusercontent.com/ViBiOh/scripts/master/bootstrap" | bash -s "deploy" "env_replace"
        - SUFFIX=work DOMAIN=workcoach.vibioh.fr NETATMO_SCOPES=read_homecoach scripts/env_replace docker-compose.yml DOCKER_USER DOMAIN SUFFIX NETATMO_ACCESS_TOKEN NETATMO_CLIENT_ID NETATMO_CLIENT_SECRET NETATMO_REFRESH_TOKEN NETATMO_SCOPES BASIC_USERS=BASIC_WORK_USERS | sed "s|\\\$|\$\$|g" > docker-compose-env.yml
        - scripts/deploy "$(make name)_work" "@docker-compose-env.yml"

stages:
  - Build
  - name: Publish
    if: branch = master && type = push
  - name: Deploy
    if: branch = master && type = push

notifications:
  email: false
